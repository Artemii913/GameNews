    <style>
        /* ============================================
           GameNews ‚Äî CSS –°—Ç–∏–ª–∏
           –ß—ë—Ä–Ω–æ-–±–µ–ª–∞—è —Ç–µ–º–∞, –∏–≥—Ä–æ–≤–æ–π –¥–∏–∑–∞–π–Ω

        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-100: #f5f5f5;
            --gray-200: #e0e0e0;
            --gray-300: #b0b0b0;
            --gray-400: #808080;
            --gray-500: #606060;
            --gray-600: #404040;
            --gray-700: #2a2a2a;
            --gray-800: #1a1a1a;
            --gray-900: #0d0d0d;

            --bg-primary: var(--black);
            --bg-secondary: var(--gray-900);
            --bg-card: var(--gray-800);
            --bg-card-hover: var(--gray-700);
            --text-primary: var(--white);
            --text-secondary: var(--gray-300);
            --text-muted: var(--gray-400);
            --border-color: var(--gray-700);
            --accent: var(--white);

            --font-display: 'Oswald', sans-serif;
            --font-body: 'Source Sans 3', sans-serif;
            --radius: 4px;
            --spacing-xs: 0.5rem;
            --spacing-sm: 0.75rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
        }

        /* === RESET === */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* === –§–æ–Ω: –Ω–∞–¥–ø–∏—Å–∏ GameNews –≤–ø–µ—Ä–µ–º–µ—à–∫—É === */
        body::before {
            content: 'GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS GAMENEWS ';
            position: fixed;
            top: 0; left: 0;
            width: 200%; height: 200%;
            font-family: var(--font-display);
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 6px;
            line-height: 2.8;
            word-spacing: 20px;
            color: var(--gray-800);
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
            word-break: break-all;
            overflow: hidden;
            transform: rotate(-8deg);
            transform-origin: center center;
        }

        /* === HEADER === */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--gray-800);
        }

        .header__container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-md) var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
            color: var(--white);
        }

        .logo__img {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
        }

        .logo__text {
            font-family: var(--font-display);
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .logo__text span {
            color: var(--gray-400);
            font-weight: 400;
        }

        .header__ai-btn {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-xs) var(--spacing-md);
            background: var(--white);
            color: var(--black);
            border: none;
            border-radius: var(--radius);
            font-family: var(--font-display);
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .header__ai-btn:hover {
            background: var(--gray-200);
            transform: translateY(-1px);
        }

        /* === MAIN === */
        .main {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-2xl) var(--spacing-lg);
        }

        .section__title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: var(--spacing-lg);
            position: relative;
            display: inline-block;
        }

        .section__title::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--white);
        }

        /* === –§–ò–õ–¨–¢–†–´ === */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
            margin: var(--spacing-xl) 0;
        }

        .filter-btn {
            padding: var(--spacing-xs) var(--spacing-md);
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--gray-600);
            border-radius: var(--radius);
            font-family: var(--font-display);
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            border-color: var(--white);
            color: var(--white);
        }

        .filter-btn.active {
            background: var(--white);
            color: var(--black);
            border-color: var(--white);
        }

        /* === –ö–ê–†–¢–û–ß–ö–ò –ü–û–î–ö–ê–°–¢–û–í === */
        .podcasts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            margin-top: var(--spacing-lg);
        }

        .podcast-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.25s ease;
            animation: fadeIn 0.4s ease forwards;
            opacity: 0;
        }

        .podcast-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--gray-500);
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .card__image {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            display: block;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .podcast-card:hover .card__image {
            filter: grayscale(60%);
        }

        .card__body {
            padding: var(--spacing-md);
        }

        .card__category {
            font-family: var(--font-display);
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--gray-400);
            margin-bottom: var(--spacing-xs);
        }

        .card__title {
            font-family: var(--font-display);
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            line-height: 1.3;
            margin-bottom: var(--spacing-xs);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card__date {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .card__play-icon {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-top: var(--spacing-sm);
            font-family: var(--font-display);
            font-size: 0.75rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--white);
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .podcast-card:hover .card__play-icon {
            opacity: 1;
        }

        /* === –ê–£–î–ò–û–ü–õ–ï–ï–† === */
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 200;
            background: rgba(13,13,13,0.98);
            backdrop-filter: blur(16px);
            border-top: 1px solid var(--gray-800);
            padding: var(--spacing-sm) var(--spacing-lg);
            display: none;
        }

        .player.active {
            display: block;
        }

        .player__container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .player__info {
            flex: 1;
            min-width: 0;
        }

        .player__title {
            font-family: var(--font-display);
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player__category {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .player__controls {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .player__btn {
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            padding: 6px;
            display: flex;
            align-items: center;
            transition: opacity 0.2s;
        }

        .player__btn:hover {
            opacity: 0.7;
        }

        .player__btn--main {
            width: 44px;
            height: 44px;
            background: var(--white);
            color: var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player__btn--main:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .player__progress {
            flex: 2;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .player__progress-bar {
            flex: 1;
            height: 4px;
            background: var(--gray-700);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .player__progress-fill {
            height: 100%;
            background: var(--white);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .player__time {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-variant-numeric: tabular-nums;
            min-width: 40px;
        }

        .player__close {
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            padding: 6px;
            transition: color 0.2s;
        }

        .player__close:hover {
            color: var(--white);
        }

        /* === AI –ß–ê–¢ === */
        .ai-chat {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 380px;
            height: 480px;
            background: var(--gray-900);
            border: 1px solid var(--gray-700);
            border-radius: 8px;
            z-index: 300;
            flex-direction: column;
            overflow: hidden;
        }

        .ai-chat.open {
            display: flex;
        }

        .ai-chat__header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--gray-700);
            background: var(--gray-800);
        }

        .ai-chat__header-title {
            font-family: var(--font-display);
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .ai-chat__close {
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            padding: 4px;
        }

        .ai-chat__close:hover {
            color: var(--white);
        }

        .ai-chat__messages {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-md);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .ai-chat__message {
            max-width: 85%;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 6px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .ai-chat__message--bot {
            align-self: flex-start;
            background: var(--gray-800);
            border: 1px solid var(--gray-700);
        }

        .ai-chat__message--user {
            align-self: flex-end;
            background: var(--white);
            color: var(--black);
        }

        .ai-chat__input-area {
            display: flex;
            padding: var(--spacing-sm);
            border-top: 1px solid var(--gray-700);
            gap: var(--spacing-xs);
        }

        .ai-chat__input {
            flex: 1;
            padding: var(--spacing-sm);
            background: var(--gray-800);
            border: 1px solid var(--gray-600);
            border-radius: var(--radius);
            color: var(--white);
            font-family: var(--font-body);
            font-size: 0.9rem;
            outline: none;
        }

        .ai-chat__input::placeholder {
            color: var(--gray-500);
        }

        .ai-chat__input:focus {
            border-color: var(--white);
        }

        .ai-chat__send {
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--white);
            color: var(--black);
            border: none;
            border-radius: var(--radius);
            font-family: var(--font-display);
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .ai-chat__send:hover {
            opacity: 0.85;
        }

        /* === NO RESULTS === */
        .no-results {
            text-align: center;
            padding: var(--spacing-2xl);
            color: var(--text-muted);
            display: none;
        }

        .no-results.visible {
            display: block;
        }

        .no-results__icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            filter: grayscale(100%);
        }

        /* === FOOTER === */
        .footer {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: var(--spacing-xl);
            border-top: 1px solid var(--gray-800);
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        /* === –ú–û–ë–ò–õ–¨–ù–ê–Ø –ê–î–ê–ü–¢–ê–¶–ò–Ø === */
        @media (max-width: 768px) {
            .header__container {
                padding: var(--spacing-sm) var(--spacing-md);
            }

            .logo__text {
                font-size: 1.2rem;
            }

            .header__ai-btn span {
                display: none;
            }

            .section__title {
                font-size: 1.4rem;
            }

            .podcasts-grid {
                grid-template-columns: 1fr;
            }

            .player__container {
                flex-wrap: wrap;
            }

            .player__progress {
                order: 3;
                flex-basis: 100%;
            }

            .ai-chat {
                bottom: 70px;
                right: 10px;
                left: 10px;
                width: auto;
                height: 55vh;
            }
        }

        @media (max-width: 480px) {
            .main {
                padding: var(--spacing-lg) var(--spacing-md);
            }

            .podcasts-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                gap: 6px;
            }

            .filter-btn {
                font-size: 0.75rem;
                padding: 6px 10px;
            }
        }

        /* === –°–∫—Ä–æ–ª–ª–±–∞—Ä === */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--gray-600);
            border-radius: 3px;
        }
    </style>
</head>

    <!-- ========== JAVASCRIPT ========== -->
    <script>
        /**

         * –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–∫–∞—Å—Ç–æ–≤, –ø–ª–µ–µ—Ä, —Ñ–∏–ª—å—Ç—Ä—ã, AI-—á–∞—Ç
         */

        // === –î–ê–ù–ù–´–ï –ü–û–î–ö–ê–°–¢–û–í ===
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ JSON-—Ñ–∞–π–ª–∞, —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞–º–∏
        let allPodcasts = [];
        let currentAudio = null;
        let isPlaying = false;

        // === DOM-–≠–õ–ï–ú–ï–ù–¢–´ ===
        const podcastsGrid = document.getElementById('podcastsGrid');
        const noResults = document.getElementById('noResults');
        const filtersContainer = document.getElementById('filters');
        const player = document.getElementById('player');
        const playerTitle = document.getElementById('playerTitle');
        const playerCategory = document.getElementById('playerCategory');
        const playerPlayPause = document.getElementById('playerPlayPause');
        const playerProgressBar = document.getElementById('playerProgressBar');
        const playerProgressFill = document.getElementById('playerProgressFill');
        const playerCurrent = document.getElementById('playerCurrent');
        const playerDuration = document.getElementById('playerDuration');
        const iconPlay = document.getElementById('iconPlay');
        const iconPause = document.getElementById('iconPause');

        /**
         * –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–∫–∞—Å—Ç–æ–≤ –∏–∑ JSON
         */
        async function loadPodcasts() {
            try {
                const response = await fetch('podcasts.json');
                if (!response.ok) throw new Error('–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω');
                allPodcasts = await response.json();
                console.log(`[GameNews] –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${allPodcasts.length} –ø–æ–¥–∫–∞—Å—Ç–æ–≤`);
                renderPodcasts(allPodcasts);
            } catch (error) {
                console.warn('[GameNews] podcasts.json –Ω–µ –Ω–∞–π–¥–µ–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ');
                loadDemoPodcasts();
            }
        }

        /**
         * –î–µ–º–æ-–¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–∏ JSON
         */
        function loadDemoPodcasts() {
            allPodcasts = [
                {
                    id: 1,
                    title: "GTA VI: –¥–∞—Ç–∞ –≤—ã—Ö–æ–¥–∞, –≥–µ–π–º–ø–ª–µ–π –∏ –≤—Å—ë —á—Ç–æ –∏–∑–≤–µ—Å—Ç–Ω–æ",
                    category: "–†–µ–ª–∏–∑—ã",
                    date: "2025-02-17",
                    image: "",
                    audio: "",
                    description: "–û–±–∑–æ—Ä –≤—Å–µ–π –∏–∑–≤–µ—Å—Ç–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ GTA VI –æ—Ç Rockstar Games"
                },
                {
                    id: 2,
                    title: "BLAST Major: —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ñ–∏–Ω–∞–ª–æ–≤ CS2",
                    category: "–¢—É—Ä–Ω–∏—Ä—ã",
                    date: "2025-02-17",
                    image: "",
                    audio: "",
                    description: "–ò—Ç–æ–≥–∏ –∫—Ä—É–ø–Ω–µ–π—à–µ–≥–æ —Ç—É—Ä–Ω–∏—Ä–∞ –ø–æ Counter-Strike 2"
                },
                {
                    id: 3,
                    title: "The Witcher IV ‚Äî –ø–µ—Ä–≤—ã–µ –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏—è –æ—Ç –≥–µ–π–º–ø–ª–µ—è",
                    category: "–û–±–∑–æ—Ä—ã",
                    date: "2025-02-17",
                    image: "",
                    audio: "",
                    description: "–ü–æ–¥—Ä–æ–±–Ω—ã–π —Ä–∞–∑–±–æ—Ä –ø–æ–∫–∞–∑–∞–Ω–Ω–æ–≥–æ –≥–µ–π–º–ø–ª–µ—è The Witcher IV"
                },
                {
                    id: 4,
                    title: "Dota 2: The International 2025 ‚Äî –∞–Ω–æ–Ω—Å",
                    category: "–¢—É—Ä–Ω–∏—Ä—ã",
                    date: "2025-02-16",
                    image: "",
                    audio: "",
                    description: "Valve –æ–±—ä—è–≤–∏–ª–∞ –¥–∞—Ç—ã –∏ –º–µ—Å—Ç–æ –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è TI 2025"
                },
                {
                    id: 5,
                    title: "DOOM: The Dark Ages ‚Äî –æ–±–∑–æ—Ä –∏ –æ—Ü–µ–Ω–∫–∏ –ø—Ä–µ—Å—Å—ã",
                    category: "–û–±–∑–æ—Ä—ã",
                    date: "2025-02-16",
                    image: "",
                    audio: "",
                    description: "–ß—Ç–æ –ø–∏—à—É—Ç –∂—É—Ä–Ω–∞–ª–∏—Å—Ç—ã –æ –Ω–æ–≤–æ–º DOOM"
                },
                {
                    id: 6,
                    title: "Death Stranding 2 –≤—ã—à–ª–∞ –Ω–∞ PS5",
                    category: "–†–µ–ª–∏–∑—ã",
                    date: "2025-02-16",
                    image: "",
                    audio: "",
                    description: "–†–µ–ª–∏–∑ –Ω–æ–≤–æ–π –∏–≥—Ä—ã –•–∏–¥–µ–æ –ö–æ–¥–∑–∏–º—ã"
                }
            ];
            renderPodcasts(allPodcasts);
        }

        /**
         * –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ –ø–æ–¥–∫–∞—Å—Ç–æ–≤
         * @param {Array} podcasts ‚Äî –º–∞—Å—Å–∏–≤ –ø–æ–¥–∫–∞—Å—Ç–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
         */
        function renderPodcasts(podcasts) {
            podcastsGrid.innerHTML = '';
            noResults.classList.toggle('visible', podcasts.length === 0);

            podcasts.forEach((podcast, index) => {
                const card = document.createElement('div');
                card.className = 'podcast-card';
                card.style.animationDelay = `${index * 0.08}s`;
                card.dataset.id = podcast.id;

                // –ü–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä –∫–∞—Ä—Ç–∏–Ω–∫–∏ ‚Äî SVG –∑–∞–≥–ª—É—à–∫–∞
                const imgSrc = podcast.image || `data:image/svg+xml,${encodeURIComponent(
                    `<svg xmlns="http://www.w3.org/2000/svg" width="400" height="225" viewBox="0 0 400 225">
                        <rect fill="#1a1a1a" width="400" height="225"/>
                        <text x="200" y="105" text-anchor="middle" fill="#404040" font-family="monospace" font-size="40">üéÆ</text>
                        <text x="200" y="140" text-anchor="middle" fill="#333" font-family="sans-serif" font-size="12">GAMENEWS</text>
                    </svg>`
                )}`;

                card.innerHTML = `
                    <img class="card__image" src="${imgSrc}" alt="${podcast.title}" loading="lazy"
                         onerror="this.src='data:image/svg+xml,${encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' width='400' height='225'><rect fill='%231a1a1a' width='400' height='225'/><text x='200' y='112' text-anchor='middle' fill='%23333' font-size='40'>üéÆ</text></svg>`)}'">
                    <div class="card__body">
                        <div class="card__category">${podcast.category}</div>
                        <div class="card__title">${podcast.title}</div>
                        <div class="card__date">${formatDate(podcast.date)}</div>
                        <div class="card__play-icon">‚ñ∂ –°–õ–£–®–ê–¢–¨</div>
                    </div>
                `;

                // –ö–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–æ—á–∫–µ ‚Äî –∑–∞–ø—É—Å–∫ –∞—É–¥–∏–æ
                card.addEventListener('click', () => playPodcast(podcast));
                podcastsGrid.appendChild(card);
            });
        }

        /**
         * –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
         * @param {string} dateStr ‚Äî –¥–∞—Ç–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ YYYY-MM-DD
         * @returns {string} ‚Äî —á–∏—Ç–∞–µ–º–∞—è –¥–∞—Ç–∞
         */
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const months = ['—è–Ω–≤–∞—Ä—è','—Ñ–µ–≤—Ä–∞–ª—è','–º–∞—Ä—Ç–∞','–∞–ø—Ä–µ–ª—è','–º–∞—è','–∏—é–Ω—è',
                           '–∏—é–ª—è','–∞–≤–≥—É—Å—Ç–∞','—Å–µ–Ω—Ç—è–±—Ä—è','–æ–∫—Ç—è–±—Ä—è','–Ω–æ—è–±—Ä—è','–¥–µ–∫–∞–±—Ä—è'];
            const d = new Date(dateStr);
            return `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`;
        }

        // === –§–ò–õ–¨–¢–†–ê–¶–ò–Ø ===
        filtersContainer.addEventListener('click', (e) => {
            if (!e.target.classList.contains('filter-btn')) return;

            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            filtersContainer.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');

            const category = e.target.dataset.category;
            const filtered = category === 'all'
                ? allPodcasts
                : allPodcasts.filter(p => p.category === category);

            renderPodcasts(filtered);
            console.log(`[GameNews] –§–∏–ª—å—Ç—Ä: ${category}, –Ω–∞–π–¥–µ–Ω–æ: ${filtered.length}`);
        });

        // === –ê–£–î–ò–û–ü–õ–ï–ï–† ===

        /**
         * –ó–∞–ø—É—Å–∫ –ø–æ–¥–∫–∞—Å—Ç–∞
         * @param {Object} podcast ‚Äî –æ–±—ä–µ–∫—Ç –ø–æ–¥–∫–∞—Å—Ç–∞
         */
        function playPodcast(podcast) {
            if (!podcast.audio) {
                console.warn('[GameNews] –ê—É–¥–∏–æ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –¥–ª—è:', podcast.title);
                return;
            }

            // –ï—Å–ª–∏ –∏–≥—Ä–∞–µ—Ç –¥—Ä—É–≥–æ–π —Ç—Ä–µ–∫ ‚Äî –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }

            currentAudio = new Audio(podcast.audio);
            playerTitle.textContent = podcast.title;
            playerCategory.textContent = podcast.category;
            player.classList.add('active');

            currentAudio.play().then(() => {
                isPlaying = true;
                updatePlayPauseIcon();
                console.log(`[GameNews] –ò–≥—Ä–∞–µ—Ç: ${podcast.title}`);
            }).catch(err => {
                console.error('[GameNews] –û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', err);
            });

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            currentAudio.addEventListener('timeupdate', updateProgress);
            currentAudio.addEventListener('loadedmetadata', () => {
                playerDuration.textContent = formatTime(currentAudio.duration);
            });
            currentAudio.addEventListener('ended', () => {
                isPlaying = false;
                updatePlayPauseIcon();
            });
        }

        // Play/Pause
        playerPlayPause.addEventListener('click', () => {
            if (!currentAudio) return;
            if (isPlaying) {
                currentAudio.pause();
            } else {
                currentAudio.play();
            }
            isPlaying = !isPlaying;
            updatePlayPauseIcon();
        });

        // –ù–∞–∑–∞–¥ 15 —Å–µ–∫
        document.getElementById('playerBack').addEventListener('click', () => {
            if (currentAudio) currentAudio.currentTime = Math.max(0, currentAudio.currentTime - 15);
        });

        // –í–ø–µ—Ä—ë–¥ 15 —Å–µ–∫
        document.getElementById('playerForward').addEventListener('click', () => {
            if (currentAudio) currentAudio.currentTime = Math.min(currentAudio.duration, currentAudio.currentTime + 15);
        });

        // –ö–ª–∏–∫ –ø–æ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä—É
        playerProgressBar.addEventListener('click', (e) => {
            if (!currentAudio) return;
            const rect = playerProgressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            currentAudio.currentTime = pos * currentAudio.duration;
        });

        // –ó–∞–∫—Ä—ã—Ç—å –ø–ª–µ–µ—Ä
        document.getElementById('playerClose').addEventListener('click', () => {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            isPlaying = false;
            player.classList.remove('active');
        });

        /**
         * –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
         */
        function updateProgress() {
            if (!currentAudio || !currentAudio.duration) return;
            const pct = (currentAudio.currentTime / currentAudio.duration) * 100;
            playerProgressFill.style.width = pct + '%';
            playerCurrent.textContent = formatTime(currentAudio.currentTime);
        }

        /**
         * –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ Play/Pause
         */
        function updatePlayPauseIcon() {
            iconPlay.style.display = isPlaying ? 'none' : 'block';
            iconPause.style.display = isPlaying ? 'block' : 'none';
        }

        /**
         * –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –≤ mm:ss
         * @param {number} sec ‚Äî —Å–µ–∫—É–Ω–¥—ã
         * @returns {string}
         */
        function formatTime(sec) {
            if (!sec || isNaN(sec)) return '0:00';
            const m = Math.floor(sec / 60);
            const s = Math.floor(sec % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        // === AI –ß–ê–¢ ===
        const aiChat = document.getElementById('aiChat');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');

        document.getElementById('openAiChat').addEventListener('click', () => {
            aiChat.classList.toggle('open');
        });

        document.getElementById('closeAiChat').addEventListener('click', () => {
            aiChat.classList.remove('open');
        });

        document.getElementById('chatSend').addEventListener('click', sendChatMessage);
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendChatMessage();
        });

        /**
         * –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ AI-—á–∞—Ç
         * –ò—â–µ—Ç –ø–æ–¥–∫–∞—Å—Ç—ã –ø–æ –∫–ª—é—á–µ–≤—ã–º —Å–ª–æ–≤–∞–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
         */
        function sendChatMessage() {
            const text = chatInput.value.trim();
            if (!text) return;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            addChatMessage(text, 'user');
            chatInput.value = '';

            // –ü—Ä–æ—Å—Ç–æ–π –ø–æ–∏—Å–∫ –ø–æ –∑–∞–≥–æ–ª–æ–≤–∫–∞–º –∏ –æ–ø–∏—Å–∞–Ω–∏—è–º
            const query = text.toLowerCase();
            const found = allPodcasts.filter(p =>
                p.title.toLowerCase().includes(query) ||
                (p.description && p.description.toLowerCase().includes(query)) ||
                p.category.toLowerCase().includes(query)
            );

            setTimeout(() => {
                if (found.length > 0) {
                    let response = `–ù–∞—à—ë–ª ${found.length} –ø–æ–¥–∫–∞—Å—Ç(–æ–≤) –ø–æ "${text}":\n\n`;
                    found.slice(0, 3).forEach(p => {
                        response += `üéÆ ${p.title} (${p.category})\n`;
                    });
                    response += '\n–ù–∞–∂–º–∏ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫—É —á—Ç–æ–±—ã –ø–æ—Å–ª—É—à–∞—Ç—å!';
                    addChatMessage(response, 'bot');

                    // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞–π–¥–µ–Ω–Ω—ã–µ
                    renderPodcasts(found);
                } else {
                    addChatMessage(`–ù–µ –Ω–∞—à—ë–ª –ø–æ–¥–∫–∞—Å—Ç–æ–≤ –ø–æ "${text}". –ü–æ–ø—Ä–æ–±—É–π –¥—Ä—É–≥–∏–µ –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞!`, 'bot');
                }
            }, 500);
        }

        /**
         * –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
         * @param {string} text ‚Äî —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
         * @param {string} type ‚Äî 'user' –∏–ª–∏ 'bot'
         */
        function addChatMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = `ai-chat__message ai-chat__message--${type}`;
            msg.textContent = text;
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[GameNews] –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...');
            loadPodcasts();
        });
